<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Il Castello della Follia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Il Castello della Follia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
  </ion-row>

  <form [formGroup]="login" #formDir="ngForm" (ngSubmit)="doLogin()">
  
    <ion-row>
   
    <ion-col size="10" offset="1">
      <ion-item>
        <ion-input label="Login" type="email" labelPlacement="floating" placeholder="user@home" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Password" formControlName="password">
          <ion-input-password-toggle slot="end" color="medium"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

        <ion-button shape="round" color="danger" expand="block" type="submit" [disabled]="!formDir.form.valid">Login</ion-button>


        

    </ion-col>
    <ion-col size="10" offset="1" class="all">
      <ion-checkbox name="saveme"  formControlName="checked" labelPlacement="end" >Ricordami</ion-checkbox>
    </ion-col>

    

    


  </ion-row>
  </form>
  <ion-row>
    <ion-col size="10" offset="1" class="all"><div style="color:#b0b0b0; font-size:0.75em; " ><br>v 2.02.01 (PWA)</div></ion-col>
  </ion-row>




</ion-content>
