<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oggetti conosciuti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of scanlist">
    <ion-card-header>
      <ion-card-title>{{item.nome}}</ion-card-title>
      <ion-card-subtitle>{{item.datascan}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.descrizione}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of messaggi">
    <ion-card-header>
      <ion-card-title><span class="gold">Messaggio</span></ion-card-title>
      <ion-card-subtitle>{{item.data}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.testo}}
    </ion-card-content>
    <ion-button fill="clear" *ngIf="item.url" (click)="openMessaggio(item.url)">Apri</ion-button>
  </ion-card>

</ion-content>
